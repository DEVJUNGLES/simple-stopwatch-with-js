<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Stopwatch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timeContainer" id="timeContainer">
      <div class="display" id="display"><p>00:00:00</p></div>
      <button type="button" id="startBtn" class="button">Start</button>
      <button type="button" id="PauseBtn" class="button">Pause</button>
      <button type="button" id="resetBtn" class="button">Reset</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
